<!DOCTYPE html>
<html>
    <head>
        <title>Cadastrar um  novo Aluno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Cadastrar Aluno</h2>
        <form action="GravarAlunoServlet" method="post" >
            <label for="nome">Nome</label><br>
            <input type="text" id="nome" name="nome" value="" required size="60" ><br>
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email" value="" required size="60" ><br>
            <label for="nascimento">Nascimento</label><br>
            <input type="date" id="nascimento" name="nascimento" required value="" ><br>
            <br><br>
            <input type="submit" value="Gravar">
            <input type="button" value="Cancelar" onclick="history.go(-1)" >
        </form>
    </body>
</html>
